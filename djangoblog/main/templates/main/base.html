<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Учебный блог на Django</span>
      </a>

      <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% url 'main' %}" class="nav-link active" aria-current="page">Главная</a></li>
          <li class="nav-item"><a href="{% url 'articles' %}" class="nav-link">Статьи</a></li>
          <li class="nav-item"><a href="{% url 'create' %}" class="btn btn-warning">Создать</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О нас</a></li>
          <li class="nav-item"><a href="{% url 'admin' %}" class="btn btn-danger">Админ</a></li>
      </ul>
    </header>
  </div>

    <div class="container">
        <div class="container">
        {% block body %}{% endblock %}
        </div>
    </div>

    <div class="container">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="{% url 'main' %}" class="nav-link px-2 text-body-secondary">Главная</a></li>
              <li class="nav-item"><a href="{% url 'articles' %}" class="nav-link px-2 text-body-secondary">Статьи</a></li>
              <li class="nav-item"><a href="{% url 'create' %}" class="nav-link px-2 text-body-secondary">Создать</a></li>
              <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">О нас</a></li>
                <li class="nav-item"><a href="{% url 'admin' %}" class="nav-link px-2 text-body-secondary">Админ</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2023 poolskeeper.ru</p>
          </footer>
    </div>

</body>
</html>
